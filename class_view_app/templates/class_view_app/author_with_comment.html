<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Author with comment</title>
  </head>
  <body>

    <h1>{{author.salutation}}. {{author.name}}</h1>
    <h5>{{author.email}}</h5>

    {% if comment %}
        comment : {{comment}}
    {% else %}

        {# get a comment via form #}

        <form class="" action="" method="post">

          {% csrf_token %}

          {{form.as_p}}

          <input type="submit" name="" value="send comment">

        </form>

    {% endif %}

  </body>
</html>
