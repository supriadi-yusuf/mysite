<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>contact</title>
  </head>
  <body>

    <form class="" action="" method="post">

      {% csrf_token %}

      {{form.non_field_errors}}

      {% for field in form %}

      <div class="fieldwrapper">
        {{field.errors}}
        {{field.label_tag}}
        {{field}}
      </div>

      {% endfor %}

      <input type="submit" name="" value="send">

    </form>

  </body>
</html>
